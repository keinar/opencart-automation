name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-report:
    name: Run Playwright Tests and Generate Reports
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright Tests
        run: npm test
        env:
          CI: true
          CORRECT_EMAIL_ADDRESS: ${{ secrets.CORRECT_EMAIL_ADDRESS }}
          CORRECT_PASSWORD: ${{ secrets.CORRECT_PASSWORD }}
      - name: Generate Allure Report
        run: npm run allure:generate
      - name: Archive Playwright Reports
        uses: actions/upload-artifact@v3
        with:
          name: playwright-reports
          path: playwright-report/
          retention-days: 30
      - name: Archive Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-report:
    name: Deploy Allure Report to GitHub Pages
    needs: test-and-report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v3
        with:
          name: allure-report
          path: allure-report
      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.PLAYWRIGHT_OPENCART}}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./allure-report
